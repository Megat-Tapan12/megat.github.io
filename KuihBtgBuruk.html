<!DOCTYPE html>
<html>
<head>
    <title>Recipe Calculator</title>
    <link rel="website icon" type="jpeg" href="logo batang buruk.jpeg">
    <link rel="stylesheet" href="BtgBuruk.css">
    <style>
        /* Styles for the form */
        .form-box {
            flex: 1;
            text-align: left;
        }
        .form-box input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 20px;
        }
        .form-box button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: 2px solid navy;
            border-radius: 12px;
            cursor: pointer;
        }
        .form-box button:hover {
            color: #014D4E;
            background-color: #FFDB58;
        }
        /* Back to Homepage Button */
        .back-to-home {
            text-align: center;
            margin-top: 30px;
        }
        .back-to-home a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #723C2F;
            text-decoration: none;
            border-radius: 16px;
            border: 2px solid navy;
            transition: background-color 0.3s ease;
        }
        .back-to-home a:hover {
            color: #014D4E;
            background-color: #FFDB58;
        }
    </style>
</head>
<body>
    <h1>Kuih Batang Buruk Recipe Calculator</h1>
    <div class="container">
        <div class="image-box">
            <img src="Kuih batang.jpeg" alt="Kuih Batang Buruk">
        </div>
        <div class="form-box">
            <form id="recipeForm">
                <label for="quantity">How many servings do you want?</label><br>
                <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required><br>
                <button type="button" onclick="calculateIngredients()">Calculate Ingredients</button>
            </form>
            <div class="result" id="result"></div>
        </div>
    </div>

    
    <div class="back-to-home">
        <a href="login.html">Back to Homepage</a>
    </div>

    <script>
        function calculateIngredients() {
            
            const baseIngredients = {
                flour: 100, 
                sugar: 50,  
                coconutMilk: 200, 
                eggs: 2,    
                salt: 1     
            };
            
            const quantity = document.getElementById('quantity').value;
            if (!quantity || quantity <= 0) {
                alert("Please enter a valid quantity for kuih.");
                return;
            }
         
            const totalIngredients = {
                flour: baseIngredients.flour * quantity,
                sugar: baseIngredients.sugar * quantity,
                coconutMilk: baseIngredients.coconutMilk * quantity,
                eggs: baseIngredients.eggs * quantity,
                salt: baseIngredients.salt * quantity
            };
            // Display results
            document.getElementById('result').innerHTML = `
                <p><strong>For ${quantity} servings, you will need:</strong></p>
                <ul>
                    <li>${totalIngredients.flour} grams of flour</li>
                    <li>${totalIngredients.sugar} grams of sugar</li>
                    <li>${totalIngredients.coconutMilk} milliliters of coconut milk</li>
                    <li>${totalIngredients.eggs} eggs</li>
                    <li>${totalIngredients.salt} teaspoons of salt</li>
                </ul>
            `;
        }
    </script>
</body>
</html>
